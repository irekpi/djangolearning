<html xmlns="http://www.w3.org/1999/html" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Board</th>
          <th>Topic</th>
          <th>Post</th>
        </tr>
      </thead>
      <tbody>
        {% for board in boards %}
          <tr>
            <td>
            {{ board.name }}<br>
              <small>{{ board.description }}</small>
            </td>
            <td>0</td>
            <td>0</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
